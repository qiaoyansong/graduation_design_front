<nz-layout style="height: 100%;">
    <nz-content>
        <nz-content class="content-data">
            <nz-table style="width: 100%; height: 100%;" #parentTable [(nzData)]="listOfParentData"
                [(nzPageIndex)]="pageIndex" [nzShowQuickJumper]="true" [(nzPageSize)]="pageSize" [(nzTotal)]="sizeTotal"
                [nzFrontPagination]="false" (nzPageIndexChange)="changePageIndex()">
                <thead>
                    <tr>
                        <th [nzShowSort]="true" (nzSortOrderChange)="changeOrder($event)"
                            [nzSortOrder]="listSortOrderBy">活动ID</th>
                        <th>用户ID</th>
                        <th>进度</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-template ngFor let-data [ngForOf]="parentTable.data">
                        <tr>
                            <td>{{ data.activityId }}</td>
                            <td>{{ data.userId }}</td>
                            <td>
                                <nz-progress [nzPercent]="data.progress" [nzStrokeColor]="{ '0%': '#108ee9', '100%': '#87d068' }" nzStatus="active"></nz-progress>
                            </td>
                            <td><button nz-button [nzType]="'primary'" (click)="getActivityInfoById(data.activityId)"><span>查看活动详情</span></button></td>
                        </tr>
                    </ng-template>
                </tbody>
            </nz-table>
        </nz-content>
    </nz-content>
</nz-layout>
