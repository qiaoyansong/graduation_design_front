<!-- 上传公益拍卖 -->
<nz-layout>
  <app-bread-crumb class="bread-crumb" isAdmin=true type='scgypm'></app-bread-crumb>
  <nz-content>
    <nz-content class="content-data-upload">
      <!-- 上传拍卖公益商品表单 -->
      <form nz-form [formGroup]="uploadAuctionForm">
        <!-- 拍卖商品名称 -->
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="title">拍卖商品名称</nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="拍卖商品名称不符合要求">
            <input nz-input formControlName="title" id="title" placeholder="只支持汉字，最多支持50个汉字"
              [(ngModel)]="auction.title" />
          </nz-form-control>
        </nz-form-item>
        <!-- 拍卖商品摘要 -->
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="summary">拍卖商品摘要</nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="拍卖商品摘要不符合要求">
            <textarea id="summary" formControlName="summary" rows="4" nz-input [(ngModel)]="auction.summary"
              placeholder="只支持汉字，最多支持100个汉字"></textarea>
          </nz-form-control>
        </nz-form-item>
        <!-- 列表展示图片 -->
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24">
            <span style="font-size: 24px; line-height: 100%; color: red;">*</span>列表展示图片
            <i nz-icon nzType="question" nzTheme="outline" nzTooltipTitle="仅支持.png、.jpg格式的图片"
              nzTooltipPlacement="topCenter" nz-tooltip></i>
          </nz-form-label>
          <nz-upload nzAction="http://localhost:8080/upload/pic" [nzHeaders]="{ authorization: 'authorization-text' }"
            (nzChange)="handleNewsImagChange($event)" [nzDisabled]="isDisabled">
            <button nz-button><i nz-icon nzType="upload"></i>上传</button>
          </nz-upload>
        </nz-form-item>
        <!-- 开始结束时间 -->
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24">
            <span style="font-size: 24px; line-height: 100%; color: red;">*</span>开始结束时间
          </nz-form-label>
          <nz-range-picker [(ngModel)]="dateRange" [ngModelOptions]="{standalone: true}"></nz-range-picker>
        </nz-form-item>
        <!-- 最低价格 -->
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24"><span style="font-size: 24px; line-height: 100%; color: red;">*</span>
            最低价格
            <i nz-icon nzType="question" nzTheme="outline" nzTooltipTitle="最低1元"
              nzTooltipPlacement="topCenter" nz-tooltip></i>
          </nz-form-label>
          <nz-slider style="width: 60%;" [(ngModel)]="minPrice" [nzDisabled]="false" [nzMax]=100 [nzMin]=1
            [ngModelOptions]="{standalone: true}"></nz-slider>
        </nz-form-item>
      </form>
      <!-- 拍卖商品信息 -->
      <editor [(ngModel)]="data" apiKey="gwyubai1cdtwea9azntbx3b4dni7oq5e5hmptytgybotdmh3" [init]="tinyInit"></editor>
      <button nz-button nzType="primary" (click)="uploadAuction()">上传</button>
    </nz-content>
  </nz-content>
</nz-layout>
